<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据类型的判断</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<script type="text/javascript">
    var a = 1;
    console.log(typeof a);
    console.log(typeof a === 'number')
    var b = 'like'
    console.log(typeof b);
    var c = {}
    console.log(c instanceof Object)
    var d = function(){

    }
    console.log(d instanceof Function)
    console.log(d instanceof Function === 'Function')
    var aaa
    console.log(aaa === undefined)
    var xxx = function(){

    }
    console.log(typeof xxx)
    var ddd = []
</script>
</body>
</html>
